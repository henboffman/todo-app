<template>
	<require from="./quick-todo-page.css"></require>
	<div class="container-fluid h-100 d-flex justify-content-center align-items-center quick-todo">
		<!-- <div class="quick-todo-form ${isExpanded ? 'expanded' : ''}"> -->
		<div class="quick-todo-page">
			<div class="row">
				<div class="col-11">
					<div class="input-wrapper">
						<i class="bi bi-check2-square"></i>
						<input type="text" id="todo-input" value.bind="todoValue" placeholder="Add a todo...">
					</div>
				</div>
				<div class="col-1">
					<button class="btn btn-primary" click.trigger="saveTodo()">Save</button>
				</div>
			</div>

			<div class="instructions-wrapper">
				<div class="expand-toggle" click.trigger="toggleExpand()">
					<i class="bi bi-chevron-down"></i>
				</div>
			</div>

			<div class="additional-fields">
				<div class="field-wrapper">
					<label for="due-date">Due Date</label>
					<input type="date" id="due-date" value.bind="dueDate">
				</div>
				<div class="field-wrapper">
					<label for="priority">Priority</label>
					<select class="form-control" id="priority" value.bind="priority">
						<option repeat.for="priority of priorities" value.bind="priority">${priority}</option>
					</select>
				</div>
			</div>

		</div>
	</div>

	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto">Success</strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				Todo item created successfully!
			</div>
		</div>
	</div>
</template>
