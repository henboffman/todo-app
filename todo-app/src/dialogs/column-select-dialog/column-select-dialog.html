<template>
    <require from="./column-select-dialog.css"></require>
    <div class="column-select-dialog">
        <h2>Select and Reorder Columns</h2>
        <div class="column-list">
            <div class="column-item ${column === dragOverItem ? 'drag-over' : ''}" repeat.for="column of columns"
                draggable="true" drag-start.trigger="dragStart($event, column)"
                drag-over.trigger="dragOver($event, column)" drag-leave.trigger="dragLeave($event)"
                drop.trigger="drop($event, column)">
                <label class="checkbox-container">
                    <input type="checkbox" checked.bind="column.selected" disabled.bind="column.key === 'title'">
                    <span class="checkmark"></span>
                </label>
                <span class="column-name">${column.name}</span>
                <span class="drag-handle">&#8942;</span>
            </div>
        </div>
        <div class="dialog-actions">
            <button click.trigger="save()" class="save-btn">Save</button>
            <button click.trigger="cancel()" class="cancel-btn">Cancel</button>
        </div>
    </div>
</template>
