<!-- filter-dialog.html -->
<template>
    <ux-dialog>
        <ux-dialog-header>
            <h3>Filter ${field}</h3>
        </ux-dialog-header>

        <ux-dialog-body>
            <div class="col my-4">
                <div repeat.for="value of distinctValues">
                    <label>
                        <input type="checkbox" checked.bind="selectedValues.has(value)"
                            change.trigger="toggleValue(value)">
                        ${value}
                    </label>
                </div>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer class="my-3">
            <button class="btn btn-outline-custom" click.trigger="apply()">Apply</button>
            <button class="btn btn-outline-custom" click.trigger="cancel()">Cancel</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
