<!-- custom-context-manager-dialog.html -->
<template>
    <ux-dialog>
        <ux-dialog-header>
            <h3>Manage Custom Contexts</h3>
        </ux-dialog-header>

        <ux-dialog-body>
            <div class="col my-4">
                <div class="mb-3">
                    <input type="text" value.bind="newContext" placeholder="New context" class="form-control">
                    <button click.trigger="addContext()" class="btn btn-outline-custom mt-2">Add Context</button>
                </div>
                <div repeat.for="context of customContexts"
                    class="d-flex justify-content-between align-items-center mb-2">
                    <span>${context}</span>
                    <button click.trigger="removeContext(context)" class="btn btn-outline-danger btn-sm">Remove</button>
                </div>
            </div>
        </ux-dialog-body>

        <ux-dialog-footer class="my-3">
            <button class="btn btn-outline-custom" click.trigger="close()">Close</button>
        </ux-dialog-footer>
    </ux-dialog>
</template>
